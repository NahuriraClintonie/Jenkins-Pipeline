<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/dialog-template.xhtml">

    <ui:define name="title">Payment Terms</ui:define>
    <ui:define name="viewname">paymentTermsView</ui:define>


    <ui:define name="content">

        <ui:fragment rendered="#{!(componentRenderer.canApprovePayment)}">
            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <div class="exception-topbar">
                        <h:link styleClass="logo">
                            <p:graphicImage library="freya-layout"/>
                        </h:link>
                    </div>

                    <div class="exception-panel">
                        <p:graphicImage styleClass="exception-icon"
                                        name="images/icon-access.png" library="freya-layout"/>
                        <h1 class="exception-summary">Access Denied</h1>
                        <p class="exception-detail">
                            You don't have the necessary permissons.<br></br> Contact the
                            administrator for more information.
                        </p>
                    </div>

                </div>
            </div>
        </ui:fragment>

        <h3>Payment Terms</h3>
        <h:form id="paymentTerms" style="height: auto" styleClass="card">
            <div class="p-grid ui-fluid" style="display:flex">
                <div class="ui-col-12 ui-md-6">
                    <h5>Company Name</h5>
                    <div class="ui-inputgroup">
                        <p:inputText id="companyname" value="#{editPaymentTermsDialog.model.companyName}" required="true" validatorMessage="Enter the company's name" requiredMessage="Company name is required">
                            <f:validateRegex pattern="^(?!\s+$).+" />
                        </p:inputText>
                    </div>
                    <p:message for="companyname" showDetail="true" />
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>Bank Name</h5>
                    <div class="ui-inputgroup">
                        <p:inputText id="bankname" value="#{editPaymentTermsDialog.model.bank}" required="true"
                                     validatorMessage="Enter the bank name" requiredMessage="bank name is required">
                            <f:validateRegex pattern="^(?!\s+$).+" />
                        </p:inputText>
                    </div>
                    <p:message for="bankname" showDetail="true" />
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>Account Name</h5>
                    <div class="ui-inputgroup">
                        <p:inputText id="accountName" value="#{editPaymentTermsDialog.model.accountName}" required="true"
                                     requiredMessage="account name is required" validatorMessage="Please enter an account name">
                            <f:validateRegex pattern="^(?!\s+$).+" />
                        </p:inputText>
                    </div>
                    <p:message for="accountName" showDetail="true" />
                </div>


                <div class="ui-col-12 ui-md-6">
                    <h5>Account Number</h5>
                    <div class="ui-inputgroup">
                        <p:inputText id="accountNumber" required="true" value="#{editPaymentTermsDialog.model.accountNumber}" validatorMessage="Please enter an account number"
                                     requiredMessage="Account number is required">
                            <f:validateRegex pattern="^(?!\s+$).+" />
                        </p:inputText>
                    </div>
                    <p:message for="accountNumber" showDetail="true" />
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>Bank Code</h5>
                    <div class="ui-inputgroup">
                        <p:inputText id="bankCode" required="true" value="#{editPaymentTermsDialog.model.bankCode}" validatorMessage="Please enter the bank code"
                                     requiredMessage="Bank Code is required">
                            <f:validateRegex pattern="^(?!\s+$).+" />
                        </p:inputText>
                    </div>
                    <p:message for="bankCode" showDetail="true" />
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>AirtelPay Code</h5>
                    <div class="ui-inputgroup">
                        <p:inputText id="airtelPayCode" required="true" value="#{editPaymentTermsDialog.model.airtelPayCode}" validatorMessage="Please enter the airtel pay code"
                                     requiredMessage="Airtel pay Code is required">
                            <f:validateRegex pattern="^(?!\s+$).+" />
                        </p:inputText>
                    </div>
                    <p:message for="airtelPayCode" showDetail="true" />
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>MTNPay Code</h5>
                    <div class="ui-inputgroup">
                        <p:inputText id="mtnPayCode" required="true" value="#{editPaymentTermsDialog.model.mtnPayCode}" validatorMessage="Please enter the MTN pay code"
                                     requiredMessage="MTN pay Code is required">
                            <f:validateRegex pattern="^(?!\s+$).+" />
                        </p:inputText>
                    </div>
                    <p:message for="mtnPayCode" showDetail="true" />
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>Email</h5>
                    <div class="ui-inputgroup">
                        <p:inputText id="email" required="true" value="#{editPaymentTermsDialog.model.email}" validatorMessage="Email doesn't match the required format.'name@gmail.com'"
                                     requiredMessage="Email is required">
                            <f:validateRegex pattern="^([\w\.\-]+)@([\w\-]+)((\.(\w){2,3})+)$" />
                        </p:inputText>
                    </div>
                    <p:message for="email" showDetail="true" />
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>Description</h5>
                    <div class="ui-inputgroup">
                        <p:inputText id="description" required="true" value="#{editPaymentTermsDialog.model.description}" validatorMessage="Please provide a simple description"
                                     requiredMessage="Description is required">
                            <f:validateRegex pattern="^(?!\s+$).+" />
                        </p:inputText>
                    </div>
                    <p:message for="description" showDetail="true" />
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>Company Address</h5>
                    <div class="ui-inputgroup">
                        <p:inputText id="address" required="true" value="#{editPaymentTermsDialog.model.address}"  validatorMessage="Please provide the company's current address"
                                     requiredMessage="Company Address is required" readonly="false">
                            <f:validateRegex pattern="^(?!\s+$).+" />
                        </p:inputText>
                    </div>
                    <p:message for="address" showDetail="true" />
                </div>
                <div class="ui-col-12 ui-md-12" style="margin-top: 15px; align-self: flex-end !important;">
                    <div class="p-grid p-justify-center">
                        <div class="p-col-3" >
                            <p:commandButton value="Save" icon="pi pi-save"
                                             process="@form"
                                             styleClass="ui-button ui-button-primary w-10rem"
                                             actionListener="#{editPaymentTermsDialog.persist()}"
                                             update="@form" validateClient="true">
                            </p:commandButton>
                        </div>

                        <div class="p-col-2">
                            <p:commandButton value="Cancel" icon="pi pi-times"
                                             process="@form"
                                             styleClass="ui-button ui-button-primary w-10rem"
                                             actionListener="#{editPaymentTermsDialog.save}"
                                             update="@form" validateClient="true"/>
                        </div>

                    </div>
                </div>

            </div>
        </h:form>

    </ui:define>
</ui:composition>
