<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/dialog-template.xhtml">
    <ui:define name="head">
        <style type="text/css">
            .capitalized {
                text-transform: capitalize;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <title>ADD CLIENT</title>
        <h:form id="clientDialog" style="height: 450px" styleClass="card">
            <p:growl id="messages" showSummary="true" severity="info, warn , error"/>
            <div class="p-grid ui-fluid" style="display:flex">
                <div class="ui-col-12 ui-md-6">
                    <h5>First name</h5>
                    <div class="ui-inputgroup">
                        <p:inputText value="#{clientDialog.model.clientFirstName}" required="true" validatorMessage="Please enter your firstname">
                            <f:validateRegex pattern="^(?!\s+$).+" />
                        </p:inputText>
                    </div>
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>Last name</h5>
                    <div class="ui-inputgroup">
                        <p:inputText value="#{clientDialog.model.clientLastName}" required="true" validatorMessage="Please enter your lastname">
                            <f:validateRegex pattern="^(?!\s+$).+" />
                        </p:inputText>
                    </div>
                </div>


                <div class="ui-col-12 ui-md-6">
                    <h5>Email</h5>
                    <div class="ui-inputgroup">
                        <p:inputText value="#{clientDialog.model.clientEmail}" validatorMessage="Email doesn't match the required format.'name@gmail.com'">
                            <f:validateRegex pattern="^([\w\.\-]+)@([\w\-]+)((\.(\w){2,3})+)$" />
                        </p:inputText>
                    </div>
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>Gender</h5>
                    <div class="ui-inputgroup">
                        <p:selectOneMenu value="#{clientDialog.model.clientGender}"
                                         converter="genderConverter"
                                         filter="true"
                                         required="true" effect="fold">
                            <f:selectItem itemLabel="Select gender" itemValue="" />
                            <f:selectItems value="#{clientView.genders}"/>
                        </p:selectOneMenu>
                        <p:commandButton icon="fa fa-plus"
                                         style="margin-left: 10px"
                                         rendered="#{(componentRenderer.canAddClient)}"
                                         styleClass="ui-button ui-button-primary" onclick="PF('genderDialogue').show()" />
                    </div>
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>Phone number</h5>
                    <div class="ui-inputgroup">
                        <p:inputText value="#{clientDialog.model.clientContact}" />
                    </div>
                </div>
                <p:spacer height="2" styleClass="p-field p-col-12"/>

                <div class="ui-col-12 ui-md-12" style="margin-top: 30px; align-self: flex-end !important;">
                    <div class="p-grid p-justify-center">
                        <div class="p-col-3" >
                            <p:commandButton value="Save" icon="pi pi-save"
                                             process="@form"
                                             styleClass="ui-button ui-button-primary w-10rem"
                                             actionListener="#{clientDialog.save}"
                                             update="@form messages" validateClient="true">
                                <p:ajax event="dialogReturn"
                                        listener="#{clientView.reloadFilterReset()}"/>
                            </p:commandButton>

                        </div>
                        <div class="p-col-3">
                            <p:commandButton value="Cancel" icon="fa fa-times"
                                             validateClient="false"
                                             process="@this"
                                             action="#{clientDialog.hide}"
                                             styleClass="ui-button ui-button-secondary w-10rem" />
                        </div>
                    </div>
                </div>
            </div>

            <p:dialog id="genderDialogue" height="100px" width="60%"
                      header="ADD GENDER"
                      widgetVar="genderDialogue" minHeight="40" showEffect="fade"
                      modal="true">
                <p:outputPanel>
                    <div class="p-grid ui-fluid" style="padding-top: 10px">

                        <div class="p-col-12 p-md-6">
                            <h5>Gender Name</h5>
                            <div class="ui-inputgroup">

                                <p:inputText required="true"/>
                            </div>
                        </div>
                    </div>

                </p:outputPanel>

                <f:facet name="footer">
                    <div class="ui-inputgroup">
                        <p:commandButton id="saveBtn" icon="pi pi-check" process="@form"
                                         styleClass="ui-button-raised ui-button-info"
                                         oncomplete="PF('genderDialogue').hide()"
                                         update="@form messages" value="Save"/>
                    </div>
                </f:facet>


            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
