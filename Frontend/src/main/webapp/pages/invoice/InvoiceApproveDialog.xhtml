      </style>

   <ui:define name="content">
      <title> Invoice </title>
      <h:form id="invoiceDialog" style="height: 450px" styleClass="card">
         <div class="p-grid ui-fluid" style="display:flex">


            <div class="p-col-12 p-md-6">
               <h5>Client:</h5>
               <div class="ui-inputgroup">
                  <p:inputText value="#{invoiceDialog.client.clientFirstName} #{invoiceDialog.client.clientLastName}"
                               required="true" readonly="true"/>
               </div>
            </div>

<!--            <div class="p-col-12 p-md-6">-->

<!--                               required="true" />-->
<!--               </div>-->
<!--            </div>-->

            <div class="ui-col-12 ui-md-12" style="margin-top: 60px; align-self: flex-end !important;">
               <div class="p-grid p-justify-end">

                  <div class="p-col-12 p-lg-12 p-md-12 button-container" style="text-align: right">
                     <p:commandButton id="update" value="Approve" ajax="false"
                                      styleClass="ui-button-raised ui-button-info"
                                      validateClient="true" update="@form"
                                      actionListener="#{invoiceApproveDialog.approve}">
                        <p:confirm header="Confirmation"
                                   message="You are about to approve this invoice. Do you wish to continue?"
                                   icon="ui-icon-alert"/>
                     </p:commandButton>
                  </div>

               </div>
            </div>
         </div>
      </h:form>
