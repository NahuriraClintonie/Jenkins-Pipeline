<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/dialog-template.xhtml">
    <ui:define name="head">
        <style type="text/css">
            .capitalized {
                text-transform: capitalize;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <title> Update Invoice Tax</title>
        <h:form id="invoiceTaxDialog" style="height: 200px" styleClass="card">

            <div class="p-grid ui-fluid">
                <div class="p-col-12 p-md-6">
                    <h5>Tax:</h5>
                    <div class="ui-inputgroup">
                        <p:inputText value="#{invoiceTaxDialog.model.currentTax}"
                                     required="true"/>
                    </div>
                </div>

                <div class="pi-align-justify">
                    <div class="-col-12 p-md-6" >

                        <p:commandButton value="Save" icon="pi pi-save"
                                         styleClass="ui-button ui-button-primary w-10rem"
                                         actionListener="#{invoiceTaxDialog.save}"
                                         update="@form" validateClient="true"/>

                    </div>

                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
