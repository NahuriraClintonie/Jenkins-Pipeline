<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/dialog-template.xhtml">
    <ui:define name="head">
        <style type="text/css">
            .capitalized {
                text-transform: capitalize;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <title> Update Invoice Tax</title>
        <h:form id="invoiceTaxDialog" style="height: 450px" styleClass="card">
            <div class="p-grid ui-fluid" style="display:flex">
                <div class="p-col-12 p-md-6">
                    <h5>Tax:</h5>
                    <div class="ui-inputgroup">
                        <p:inputText value="#{invoiceTaxDialog.model.currentTax}"
                                     required="true"/>
                    </div>
                </div>

                <div class="ui-col-12 ui-md-12" style="margin-top: 60px; align-self: flex-end !important;">
                    <div class="p-grid p-justify-end">

                        <div class="p-col-12 p-lg-12 p-md-12 button-container" style="text-align: right">
                            <p:commandButton id="update" value="Save" ajax="false"
                                             styleClass="ui-button-raised ui-button-info"
                                             validateClient="true" update="@form"
                                             actionListener="#{invoiceTaxDialog.save}" >
                            </p:commandButton>
                        </div>

                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
