<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/template.xhtml">

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <h:form id="salesAgentInvoiceView" enctype="multipart/form-data">


                    <div class="card">
                        <p:growl id="messages" showDetail="true" />
                        <div class="p-grid">

                            <div class="p-col-12 p-md-6 p-lg-3">
                                <p:selectOneMenu id="genders" label="Filter gender"
                                                 title="Filter gender"
                                                 style="height: 100%" converter="genderConverter">
                                    <f:selectItem itemLabel="All" value="#{null}" />
                                    <f:selectItems />
                                    <p:ajax event="change" update="salesAgentInvoiceView"
                                            listener="#{salesAgentInvoiceView.reloadFilterReset()}" />
                                </p:selectOneMenu>
                            </div>
                            <div class="p-col-12 p-md-6 p-lg-3">
                                <p:calendar placeholder="From Date Created"
                                            value="#{salesAgentInvoiceView.createdFrom}"
                                            inputStyleClass="Wid100 "
                                            navigator="true" pattern="dd MMM, yyyy" />
                            </div>
                            <div class="p-col-12 p-md-6 p-lg-3">
                                <p:calendar placeholder="To Date Created"
                                            value="#{salesAgentInvoiceView.createdTo}"
                                            inputStyleClass="Wid100 "
                                            navigator="true" pattern="dd MMM, yyyy" />
                            </div>
                            <div class="p-col-12 p-md-6 p-lg-3">
                                <p:inputText value="#{salesAgentInvoiceView.searchTerm}"
                                             placeholder="Search by clientName"
                                />
                            </div>

                            <div class="p-col-12 p-md-6 p-lg-1">
                                <p:commandButton icon="fa fa-search"
                                                 styleClass="ui-button-success" id="searchBtn"
                                                 style="margin-right: 18px" update="salesAgentInvoiceView"
                                                 actionListener="#{salesAgentInvoiceView.reloadFilterReset()}">
                                </p:commandButton>
                            </div>

                            <div class="p-col-12 p-md-6 p-lg-1">
                                <p:commandButton
                                        icon="fa fa-plus"
                                        styleClass="ui-button-outlined px-4" value="Update Tax"
                                        id="updateTax"
                                        style="margin-right: 18px"
                                        immediate="true" rendered="true"
                                        actionListener="#{invoiceTaxDialog.show}">

                                    <f:setPropertyActionListener value="#{null}" target="#{invoiceTaxDialog.model}"/>

                                    <p:ajax event="dialogReturn" update="invoicesTable" />

                                </p:commandButton>
                            </div>


                        </div>
                    </div>

                    <ui:fragment>
                        <div class="p-grid table-demo">
                            <div class="p-col-12">
                                <div class="card">
                                    <p:dataTable id="invoicesTable" var="model" value="#{salesAgentInvoiceView.dataModels}"
                                                 widgetVar="invoicesTable"
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                                 paginator="true" lazy="true" rows="20"
                                                 emptyMessage="#{salesAgentInvoiceView.dataEmptyMessage}"
                                                 paginatorPosition="bottom" paginatorAlwaysVisible="false"
                                                 rowIndexVar="row" reflow="true" styleClass="TableAlgnment">

                                        <f:facet name="header">
                                            <div class="p-d-flex p-jc-between">
                                                <div>
                                                    <span class="table-header-text">System users</span>

                                                </div>

                                                <div>
                                                    <div class="p-d-flex p-flex-wrap">
                                                        <div class="p-mr-2 p-mb-2">

                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                        </f:facet>

                                        <p:column width="30" headerText="No.">
                                            <h:outputText value="#{row + 1}" />
                                        </p:column>

                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="InvoiceNo" />
                                            </f:facet>
                                            <h:outputText value="#{model.invoiceNumber}"/>
                                        </p:column>

                                        <p:column>
                                            <f:facet name="header" >
                                                <h:outputText value="Client Name" />
                                            </f:facet>
                                            <h:outputText value="#{model.clientSubscription.client.clientFirstName} #{model.clientSubscription.client.clientLastName}" />
                                        </p:column>

                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Product" />
                                            </f:facet>
                                            <h:outputText value="#{model.clientSubscription.subscription.product}" />
                                        </p:column>

                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Amount Paid" />
                                            </f:facet>
                                            <h:outputText value="#{model.invoiceAmountPaid}"/>
                                        </p:column>

                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Status" />
                                            </f:facet>
                                            <h:outputText value="#{model.invoiceStatus}"/>
                                        </p:column>


                                        <p:column headerText="Action" width="140" exportable="false" style="text-align: center" >
                                            <p:commandButton process="@this" icon="fa fa-edit"
                                                             styleClass="ui-button-help" immediate="true" rendered="true"
                                                             actionListener="#{invoiceDialog.show}"
                                            >
                                                <f:setPropertyActionListener value="#{model}" target="#{invoiceDialog.model}"/>
                                                <p:ajax event="dialogReturn" update="invoicesTable" />
                                            </p:commandButton>
                                        </p:column>

                                    </p:dataTable>

                                    <p:blockUI block="salesAgentInvoiceView">
                                        <p:graphicImage value="/resources/images/workingicon.png" />
                                    </p:blockUI>
                                </div>
                            </div>
                        </div>
                    </ui:fragment>
                    <p:blockUI block="salesAgentInvoiceView">
                        <p:graphicImage value="/resources/images/workingicon.png" />
                    </p:blockUI>
                    <p:confirmDialog global="true">
                        <p:commandButton value="Yes" type="button"
                                         styleClass="ui-confirmdialog-yes" icon="fa fa-thumbs-up" />
                        <p:commandButton value="No" type="button"
                                         styleClass="ui-confirmdialog-no" icon="fa fa-thumbs-down" />
                    </p:confirmDialog>

                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
