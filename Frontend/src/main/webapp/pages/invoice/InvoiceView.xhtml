<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/template.xhtml">


    <ui:define name="title">Invoice</ui:define>
    <ui:define name="viewname">Invoices</ui:define>

    <ui:define name="content">

        <ui:fragment rendered="#{!(componentRenderer.canViewInvoice)}">
            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <div class="exception-topbar">
                        <h:link styleClass="logo">
                            <p:graphicImage library="freya-layout"/>
                        </h:link>
                    </div>

                    <div class="exception-panel">
                        <p:graphicImage styleClass="exception-icon"
                                        name="images/icon-access.png" library="freya-layout"/>
                        <h1 class="exception-summary">Access Denied</h1>
                        <p class="exception-detail">
                            You don't have the necessary permissons.<br></br> Contact the
                            administrator for more information.
                        </p>
                    </div>

                </div>
            </div>
        </ui:fragment>


        <div class="p-col-12">
            <div class="card">
                <h5>Client Invoices</h5>
                <h:form>
                    <p:dataTable var="client" value="#{invoiceView.clientList}"
                                 widgetVar="invoicesTable"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                 paginator="true" rows="20"
                                 emptyMessage="#{invoiceView.dataEmptyMessage}"
                                 paginatorPosition="bottom" paginatorAlwaysVisible="false"
                                 rowIndexVar="row" reflow="true" styleClass="TableAlgnment">

                        <p:ajax event="rowToggle" listener="#{invoiceView.particularClientInvoices(client)}" update="invoicesPart"/>

                        <p:column headerText="View Invoices" style="width:8rem">
                            <p:rowToggler/>
<!--                            <p:ajax event="change"/>-->
                        </p:column>

                        <p:column headerText="Client Name" sortBy="#{client.clientFirstName} #{client.clientLastName}">
                            <h:outputText value="#{client.clientFirstName} #{client.clientLastName}"/>
                        </p:column>

                        <p:column headerText="Client Status" sortBy="#{client.recordStatus}">
                            <h:outputText value="#{client.recordStatus}"/>
                        </p:column>

                        <p:column headerText="Client Email" sortBy="#{client.clientEmail}">
                            <h:outputText value="#{client.clientEmail}"/>
                        </p:column>

                        <p:rowExpansion>
                            <p:outputPanel id="invoicesPart">
                                <div class="orders-subtable">
<!--                                    <h5>Invoices</h5>-->
                                    <p:dataTable var="invoice" value="#{invoiceView.particularClientInvoiceList}" scrollable="true" scrollHeight="100" style="padding-bottom: 25px; padding-top: 15px">
                                        <p:column headerText="Invoice Number" sortBy="#{invoice.invoiceNumber}">
                                            <h:outputText value="#{invoice.invoiceNumber}" />
                                        </p:column>

                                        <p:column headerText="Product" sortBy="#{invoice.clientSubscription.subscription.product.productName}">
                                            <h:outputText value="#{invoice.clientSubscription.subscription.product.productName}" />
                                        </p:column>

                                        <p:column headerText="Date Created" sortBy="#{invoice.dateCreated}">
                                            <h:outputText value="#{invoice.dateCreated}" />
                                        </p:column>

                                        <p:column headerText="Invoice Status" sortBy="#{invoice.invoiceStatus}">
                                            <span class="invoice-badge status-#{invoice.invoiceStatus}">#{invoice.invoiceStatus}</span>
                                        </p:column>

                                        <p:column headerText="Referenced Invoice" sortBy="#{invoice.invoiceReference}">
                                            <h:outputText value="#{invoice.invoiceReference}"/>
                                        </p:column>

                                        <p:column headerText="Total Amount Paid" sortBy="#{invoice.invoiceAmountPaid}">
                                            <h:outputText value="#{invoice.invoiceAmountPaid}" />
                                        </p:column>

                                        <p:column headerText="Invoice Balance" sortBy="#{invoice.invoiceBalance}">
                                            <h:outputText value="#{invoice.invoiceBalance}" />
                                        </p:column>
                                    </p:dataTable>
                                    <h5 style="align-content: center">#{invoiceView.numberOfInvoices} Records</h5>
                                </div>
                            </p:outputPanel>
                        </p:rowExpansion>
                    </p:dataTable>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
