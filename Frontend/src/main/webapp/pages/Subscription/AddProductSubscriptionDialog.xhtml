<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
                template="/pages/californiatemplate/dialog-template.xhtml">
    <ui:define name="head">

    </ui:define>
    <ui:define name="content">
        <title>ADD PRODUCT SUBSCRIPTIONS</title>
        <h:form id="addSubscriptionDialog" style="height: 450px" styleClass="card">
            <div class="p-grid ui-fluid block p-2" >

                <div class="ui-col-12 ui-md-12">
                    <h5>Product Name</h5>
                    <div class="ui-inputgroup">
                        <p:inputText value="#{addProductSubscriptionDialog.product.productName}" required="true" readonly="true" />
                    </div>
                </div>

                <div class="ui-col-12 ui-md-12">
                    <h5>Subscription Name</h5>
                    <div class="ui-inputgroup">
                        <p:inputText id="subscriptionName" value="#{addProductSubscriptionDialog.model.subscriptionName}" required="true" requiredMessage="Subscription name is required" validatorMessage="Enter a name">
                            <f:validateRegex pattern="^(?!\s+$).+" />
                        </p:inputText>
                    </div>
                    <p:message for="subscriptionName" />
                </div>

                <div class="ui-col-12 ui-md-12">
                    <h5>Subscription Time Units</h5>
                    <div class="ui-inputgroup">
                        <h:selectOneMenu id="subscriptionTimeUnits" value="#{addProductSubscriptionDialog.model.subscriptionTimeUnits}" class="w-full text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round outline-none focus:border-primary" style="appearance: auto" required="true" requiredMessage="Subscriprion time units are required">
                            <f:selectItem itemValue="" itemLabel="Select Time Units" />
                            <f:selectItems value="#{addProductSubscriptionDialog.subscriptionTimeUnits}"  var="timeUnit" itemValue="#{timeUnit}"/>
                        </h:selectOneMenu>
                    </div>
                    <p:message for="subscriptionTimeUnits" />
                </div>

                <div class="ui-col-12 ui-md-12">
                    <h5>Subscription Price</h5>
                    <div class="ui-inputgroup">
                        <p:spinner id="subscriptionPrice" value="#{addProductSubscriptionDialog.model.subscriptionPrice}" min="500" max="1000000"
                                   required="true"/>
                    </div>
                    <p:message for="subscriptionPrice" />
                </div>

                <div class="ui-col-12 ui-md-12" style="margin-top: 30px; align-self: flex-end !important;">
                    <div class="p-grid p-justify-center">
                        <div class="p-col-3" >
                            <p:commandButton value="Save" icon="pi pi-save"
                                             process="@form"
                                             styleClass="ui-button ui-button-primary w-10rem"
                                             actionListener="#{addProductSubscriptionDialog.persist}"
                                             update="@form" validateClient="true" />
                        </div>
                        <div class="p-col-3">
                            <p:commandButton value="Cancel" icon="fa fa-times"
                                             validateClient="false"
                                             process="@this"
                                             action="#{addProductSubscriptionDialog.hide}"
                                             styleClass="ui-button ui-button-secondary w-10rem" />
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
