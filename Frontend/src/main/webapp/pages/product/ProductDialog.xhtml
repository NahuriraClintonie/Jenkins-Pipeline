<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
                template="/pages/californiatemplate/dialog-template.xhtml">
    <ui:define name="head">

    </ui:define>
    <ui:define name="content">
        <title>ADD PRODUCT</title>
        <h:form id="productDialog" style="height: 450px" styleClass="card">
            <div class="p-grid ui-fluid" style="display:flex">
                <div class="ui-col-12 ui-md-12">
                    <h5>Product Name</h5>
                    <div class="ui-inputgroup">
                        <p:inputText id="productName" value="#{productDialog.model.productName}" required="true" validatorMessage="Please enter a product name" requiredMessage="Product is required">
                            <f:validateRegex pattern="^(?!\s+$).+" />
                        </p:inputText>
                    </div>
                    <p:message for="productName" showDetail="true" />
                </div>

                <div class="ui-col-12 ui-md-12">
                    <h5>Product Description</h5>
                    <div class="ui-inputgroup">
                        <p:inputTextarea id="productDescription" value="#{productDialog.model.productDescription}" required="true" validatorMessage="Please enter a description" requiredMessage="Product description is required">
                            <f:validateRegex pattern="^(?!\s+$).+" />
                        </p:inputTextarea>
                    </div>
                    <p:message for="productDescription" showDetail="true" />
                </div>

                <div class="ui-col-12 ui-md-12" style="margin-top: 15px; align-self: flex-end !important;">
                    <div class="p-grid p-justify-center">
                        <div class="p-col-3" >
                            <p:commandButton value="Save" icon="pi pi-save"
                                             process="@form"
                                             styleClass="ui-button ui-button-primary w-10rem"
                                             actionListener="#{productDialog.save}"
                                             update="@form" validateClient="true" />
                        </div>
                        <div class="p-col-3">
                            <p:commandButton value="Cancel" icon="fa fa-times"
                                             validateClient="false"
                                             process="@this"
                                              action="#{productDialog.hide}"
                                             styleClass="ui-button ui-button-secondary w-10rem" />
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
