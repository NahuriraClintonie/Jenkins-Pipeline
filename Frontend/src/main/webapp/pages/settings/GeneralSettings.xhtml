
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/template.xhtml">

    <ui:define name="title">Settings</ui:define>
    <ui:define name="viewname">GeneralSettingsView</ui:define>


    <ui:define name="content">


        <ui:fragment rendered="#{!(componentRenderer.administrator)}">
            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <div class="exception-topbar">
                        <h:link styleClass="logo">
                            <p:graphicImage library="freya-layout"/>
                        </h:link>
                    </div>

                    <div class="exception-panel">
                        <p:graphicImage styleClass="exception-icon"
                                        name="images/icon-access.png" library="freya-layout"/>
                        <h1 class="exception-summary">Access Denied</h1>
                        <p class="exception-detail">
                            You don't have the necessary permissons.<br></br> Contact the
                            administrator for more information.
                        </p>
                    </div>

                </div>
            </div>
        </ui:fragment>

        <div class="card">
            <h4>Adjust System Settings</h4>
        </div>

        <div class="card">
            <p:tabView>
                <f:facet name="actions">
                    Global actions
                </f:facet>
                <p:tab title="Mailing settings">
                    <h:form id="productDialog" style="height: auto" styleClass="card">
                        <div class="p-grid ui-fluid" style="display:flex">
                            <div class="p-col-12 p-md-12 p-lg-6">
                                <p:outputLabel style="font-size: 14px" value="Sender Address"/>
                                <p:inputText id="senderAddress" value="#{generalSettingsView.model.senderEmail}" required="true" validatorMessage="Please enter a description" requiredMessage="Product description is required">
                                    <f:validateRegex pattern="^(?!\s+$).+" />
                                </p:inputText>
                                <p:message for="senderAddress" showDetail="true" />
                            </div>
                            <div class="p-col-12 p-md-12 p-lg-6">
                                <p:outputLabel style="font-size: 14px" value="Sender Password"/>
                                <p:inputText id="senderPassword" value="#{generalSettingsView.model.senderPassword}" required="true" validatorMessage="Please enter a description" requiredMessage="Product description is required">
                                    <f:validateRegex pattern="^(?!\s+$).+" />
                                </p:inputText>
                                <p:message for="senderPassword" showDetail="true" />
                            </div>
                            <div class="p-col-12 p-md-12 p-lg-6">
                                <p:outputLabel style="font-size: 14px" value="Sender Smtp Host"/>
                                <p:inputText id="smtpHost" value="#{generalSettingsView.model.smtpHost}" required="true" validatorMessage="Please enter a description" requiredMessage="Product description is required">
                                    <f:validateRegex pattern="^(?!\s+$).+" />
                                </p:inputText>
                                <p:message for="smtpHost" showDetail="true" />
                            </div>
                            <div class="p-col-12 p-md-12 p-lg-6">
                                <p:outputLabel style="font-size: 14px" value="Sender Smtp Port"/>
                                <p:inputText id="smtpPort" value="#{generalSettingsView.model.smtpPort}" required="true" validatorMessage="Please enter a description" requiredMessage="Product description is required">
                                    <f:validateRegex pattern="^(?!\s+$).+" />
                                </p:inputText>
                                <p:message for="smtpPort" showDetail="true" />
                            </div>
                            <div class="p-col-12 p-md-12 p-lg-6">
                                <p:outputLabel style="font-size: 14px" value="Sender Username"/>
                                <p:inputText id="senderUsername" value="#{generalSettingsView.model.senderUsername}" required="true" validatorMessage="Please enter a description" requiredMessage="Product description is required">
                                    <f:validateRegex pattern="^(?!\s+$).+" />
                                </p:inputText>
                                <p:message for="smtpPort" showDetail="true" />
                            </div>

                            <div class="ui-col-12 ui-md-12" style="margin-top: 15px; align-self: flex-end !important;">
                                <div class="p-grid p-justify-center">
                                    <div class="p-col-3" >
                                        <p:commandButton value="Save" icon="pi pi-save"
                                                         process="@form"
                                                         styleClass="ui-button ui-button-primary w-7rem"
                                                         actionListener="#{generalSettingsView.save()}"
                                                         update="@form" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </p:tab>
                <p:tab title="Tax settings">
                    <h:form id="taxDialog" style="height: auto" styleClass="card">
                        <div class="p-grid ui-fluid" style="display:flex">
                            <div class="p-col-12 p-md-12 p-lg-6">
                                <p:outputLabel style="font-size: 14px" value="Enter tax"/>
                                <p:inputNumber id="tax" value="" required="true" validatorMessage="Enter tax" requiredMessage="Tax is required">
                                    <f:validateRegex pattern="^(?!\s+$).+" />
                                </p:inputNumber>
                                <p:message for="tax" showDetail="true" />
                            </div>
                        </div>
                        <p:commandButton value="Save" icon="pi pi-save"
                                         process="@form"
                                         styleClass="ui-button ui-button-primary w-7rem"
                                         update="@form" />

                    </h:form>
                </p:tab>
            </p:tabView>
        </div>

    </ui:define>
</ui:composition>
