<!DOCTYPE html>
<html>
<head>
    <title>Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            color: #333;
        }

        .receipt-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .receipt-header {
            text-align: center;
            font-size: 18px;
            color: blue;
            margin-bottom: 20px;
        }

        .receipt-info {
            color: blue;
        }

        .receipt-label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .receipt-signature {
            text-align: right;
            margin-top: 20px;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="receipt-container">
        <div class="receipt-header">
            Receipt
        </div>
        <div class="receipt-info">
            <div class="receipt-label">Date:</div>
            {date}<br>
            <div class="receipt-label">Receipt No.:</div>
            {receiptNo}<br>
            <div class="receipt-label">Received with thanks from:</div>
            {receivedFrom}<br>
            <div class="receipt-label">Paid through:</div>
            {paidThrough}<br>
            <div class="receipt-label">Amount Paid:</div>
            {amountPaid}<br>
            <div class="receipt-label">Balance Due:</div>
            {balanceDue}<br>
            <div class="receipt-label">Received By:</div>
            {receivedBy}<br>
            <div class="receipt-label">Signature:</div>
            {signature}<br>
        </div>
        <div class="receipt-signature">
            For Pahappa Limited
        </div>
    </div>
</body>
</html>
